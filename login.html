<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>

    <link rel="stylesheet" type="text/css" href="login.css" />
    <script type="text/javascript" src="login.js"></script>
</head>

<body>
    <div id="login_frame">

        <p id="image_logo"><img src="cake.png"></p>

        <form method="post" action="login.js">

            <p><label class="label_input">ユーザーネーム</label><input type="text" id="username" class="text_field" /></p>
            <p><label class="label_input">パスワード</label><input type="text" id="password" class="text_field" /></p>

            <div id="login_control">
                <input type="button" id="btn_login" value="ログイン" onclick="login();" />
                <a id="forget_pwd" href="forget_pwd.html">パスワードを忘れた？</a>
            </div>
        </form>
    </div>

</body>

</html>
